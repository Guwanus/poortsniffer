<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poortscanner</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { margin-bottom: 20px; }
        input { padding: 8px; margin: 5px; }
        button { padding: 10px; background-color: blue; color: white; border: none; cursor: pointer; }
        ul { list-style: none; }
        li { background: lightgray; padding: 5px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Poortscanner</h1>
    <form method="POST">
        <label for="ip">IP-adres:</label>
        <input type="text" id="ip" name="ip" required>
        <br>
        <label for="start_port">Startpoort:</label>
        <input type="number" id="start_port" name="start_port" value="1" min="1" max="65535" required>
        <br>
        <label for="end_port">Eindpoort:</label>
        <input type="number" id="end_port" name="end_port" value="1024" min="1" max="65535" required>
        <br>
        <button type="submit">Scan</button>
    </form>

    {% if results is not none %}
        <h2>Resultaten:</h2>
        {% if results %}
            <ul>
                {% for port in results %}
                    <li>Poort {{ port }} is open.</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Geen open poorten gevonden.</p>
        {% endif %}
    {% endif %}
</body>
</html>
